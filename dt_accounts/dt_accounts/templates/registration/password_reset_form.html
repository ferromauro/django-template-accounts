{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card m-1">
      <div class="card-body"> 
        <h3>Recupero Password</h3> 
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>        
{% endblock %}
