{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card m-1">
      <div class="card-body">
        <h2>Registrazione Nuovo Utente</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div> 
</div>    
  {% endblock %}
